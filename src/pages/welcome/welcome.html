<ion-header>
  <ion-navbar>
    <ion-title>
      FB Login
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <button ion-button full (click)="loginWithFB()">Login!</button>
 
  <ion-card *ngIf="userData">
    <button ion-button ful  (click)="home()">click to home page</button>

    <ion-card-header>{{ userData.username }}</ion-card-header>
    <img [src]="userData.picture" />
    <ion-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>First Name: {{ userData.first_name }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
