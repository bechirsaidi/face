<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SQLite Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>nom</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prix</ion-label>
      <ion-input type="number" name="price" [(ngModel)]="model.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="phone" [(ngModel)]="model.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Adresse</ion-label>
      <ion-input type="text" name="adresse" [(ngModel)]="model.adresse"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="text" name="description" [(ngModel)]="model.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>date </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="duedate" min="2017" max="2020-12-31" [(ngModel)]="model.duedate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Categorie</ion-label>
      <ion-select name="category_id" [(ngModel)]="model.category_id">
        <ion-option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Vous Ã¨tes sur de vendre cet objet</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">enregistrer</button>

</ion-content>
